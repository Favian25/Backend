<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Client Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ client.name }}</h5>
                <p class="card-text">{{ client.email }}</p>
                <p class="card-text">{{ client.phone }}</p>
                <a href="{{ url_for('edit_client', client_id=client['id']) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('delete_client', client_id=client['id']) }}" class="btn btn-danger">Delete</a>
                <a href="{{ url_for('clients') }}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
