<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class='row'>
            <div class='col-5 mx-auto'>
                <h3>Edit Data</h3><hr>
                <form method='post' action='{{ url_for("edit_data", id=datas.id) }}'>
                    <div class='form-group'>
                        <label>Nama Tamu</label>
                        <input type='text' name='nama_tamu' required class='form-control' value='{{ datas.nama_tamu }}'>
                    </div>
                    <div class='form-group'>
                        <label>Tipe Kamar</label>
                        <select name='tipe_kamar_id' required class='form-control'>
                            {% for kamar in kamar_data %}
                                <option value='{{ kamar.id }}' {% if kamar.id == datas.tipe_kamar_id %}selected{% endif %}>{{ kamar.nama_kamar }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type='submit' value='Update' class='btn btn-primary'>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
